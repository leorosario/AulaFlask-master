{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Clientes</h1>
</div>
<label><a href="/clientes/cadastrar">Cadastrar</a></label>
<table  class="table">
    <tbody>
        <tr>
            <td>CPF/CNPJ</td>
            <td>Nome</td>
            <td>Detalhes</td>
            <td>Editar</td>
            <td>Deletar</td>
        </tr>
        {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.cpfcnpj }}</td>
                <td>{{ cliente.nome }}</td>
                <td><a href="/excluir/{{ cliente.id }}">Detalhes</a></td>
                <td><a href="/atualizar/{{ cliente.id }}">Editar</a></td>
                <td><a href="/excluir/{{ cliente.id }}">Deletar</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
