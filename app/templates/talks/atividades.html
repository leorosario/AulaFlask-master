{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Atividades</h1>
</div>
<label><a href="/admin/atividades/cadastrar">Cadastrar</a></label>
<table  class="table">
    <tbody>
        <tr>
            <td>Cod Atividade</td>
            <td>Descricao</td>
            <th></th>
        </tr>
        {% for atividade in atividades %}
            <tr>
                <td>{{ atividade.id }}</td>
                <td>{{ atividade.descricao }}</td>
                <td>
                    <a href="/admin/atividades/editar/{{ atividade.id }}">Editar</a> |
                    <a href="/admin/atividades/detalhes/{{ atividade.id }}">Detalhes</a> |
                    <a href="/admin/atividades/deletar/{{ atividade.id }}">Deletar</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
