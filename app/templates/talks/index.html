{% extends "base.html" %}

{% block page_content %}
    {% if current_user.is_authenticated %}
    <br><br>
    <div style="background: rgb(97, 94, 94);text-align: center"></div>
        <h1>Hello {{ current_user.username }}!</h1>
    </div>
    {% endif %}
    {% if not current_user.is_authenticated %}
    <br><br>
    <div style="background: rgb(245, 241, 241);text-align: center;border-radius: 15px;">
        <h1>Hello!</h1>
        <h2>Por favor, efetue o Login.</h2>
    </div>
    {% endif %}
{% endblock %}
