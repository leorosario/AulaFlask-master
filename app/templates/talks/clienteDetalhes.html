{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block page_content %}
<div style="background: rgba(248, 247, 247, 0.596);padding: 30px;margin-top: 100px;border-radius: 10px;">
    <div class="page-header">
        <h1 style="text-align: center;">Detalhes Cliente</h1>
        <a href="/admin/clientes">
            <button class="btn btn-primary btn-lg">
                <i class="glyphicon glyphicon-chevron-left"></i>&nbsp;Voltar</button>
        </a>
    </div>
    <dl class="dl-horizontal">
        <dt>CPF/CNPJ:</dt>
        <dd>{{cliente.cpfcnpj}}</dd>
        <dt>Nome:</dt>
        <dd>{{cliente.nome}}</dd>
    </dl>
    <a href="/admin/clientes/editar/{{ cliente.id }}">
        <button class="btn btn-info">
            <i class="glyphicon glyphicon-pencil"></i>&nbsp;Editar</button>
    </a>
    {% endblock %}
</div>
