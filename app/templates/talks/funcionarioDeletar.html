{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block page_content %}
<div style="background: rgba(248, 247, 247, 0.596);padding: 30px;margin-top: 100px;border-radius: 10px;"></div>
    <div class="page-header">
        <h1 style="text-align: center;">Deletar Funcionario</h1>
        <a href="/admin/funcionario">
            <button type="button" class="btn btn-primary btn-lg">
                <i class="glyphicon glyphicon-chevron-left"></i>Voltar</button>
        </a>
    </div>
    <dl class="dl-horizontal">
        <dt>Matricula</dt>
        <dd>{{funcionario.matricula}}</dd>
        <dt>Nome</dt>
        <dd>{{funcionario.nome}}</dd>
        <dt>Email</dt>
        <dd>{{funcionario.email}}</dd>
        <dt>Admin</dt>
        <dd>{{funcionario.is_admin}}</dd>
    </dl>
    <form action="/admin/funcionario/deletar/{{ funcionario.id }}" method="post">
        <input type="submit" value="Deletar" class="btn btn-danger">
    </form>
</div>
{% endblock %}
